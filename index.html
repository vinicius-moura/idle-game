<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Boat Pirates</title>

    <!-- This line imports the stylesheet. The browser will look for "style.css" in the same folder. -->
    <link rel="shortcut icon" href="/assets/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- It's good practice to load fonts in the HTML head -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <!-- 
      This line imports the JavaScript file. 
      The "defer" attribute tells the browser to load the script after the HTML document has been fully parsed,
      which is the modern and preferred way to include scripts at the end of the body.
    -->
    <script type="module" src="js/main.js"></script>

</head>

<body>

    <div id="game-container" class="main-container">
        <!-- LEFT COLUMN: CLICKER & STATS -->
        <div id="left-column" class="column left-column">
            <img src="assets/logo/logo.png" class="logo-img" alt="Paper Boat Pirates">

            <div id="stats-container" class="stats-container">
                <div id="reputation-display" class="reputation-display"
                    data-tooltip="This is your Pirate Reputation. More is... more.">0</div>
                <div class="rps-display-container">
                    <p id="rps-display">0</p> per second
                </div>
            </div>

            <div id="clicker-area" class="clicker-area">
                <button id="clicker-btn" class="clicker-btn">
                    <!-- The ship SVG will be injected here by JavaScript -->
                </button>
            </div>

            <div id="prestige-container" class="prestige-container">
                <div id="prestige-info" class="prestige-info">
                    Legendary Level: <span id="legend-level">0</span> (+<span id="legend-bonus">0</span>% Bonus)
                </div>
                <button id="prestige-btn" class="prestige-btn" disabled>Embrace Legendary Piracy</button>
            </div>
        </div>

        <!-- RIGHT COLUMN: UPGRADES -->
        <div class="column right-column" id="right-column">
            <h2>The Grand Scheme (aka The Shop)</h2>
            <div id="upgrades-container" class="upgrades-container">
                <!-- Upgrades will be dynamically inserted here by JavaScript -->
            </div>
        </div>

        <!-- Modal Offline Gain -->
        <div id="offline-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span id="offline-modal-close" class="modal-close">&times;</span>
                <h2>Welcome Back!</h2>
                <p id="offline-modal-message"></p>
                <button id="offline-modal-ok" class="modal-ok-button">OK</button>
            </div>
        </div>
    </div>

    <template id="upgrade-template">
        <div class="upgrade" data-upgrade-id="">
            <div class="upgrade-info">
                <h3></h3>
                <p></p>
            </div>
            <div class="upgrade-stats">
                <div></div>
                <div class="upgrade-cost"></div>
            </div>
            <button class="buy-btn" data-upgrade-id="" data-cost="">Buy</button>
        </div>
    </template>

</body>

</html>
